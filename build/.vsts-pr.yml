# DESCRIPTION: 
# Builds, tests and packages the solution for all PR requests.

name: pr$(system.pullRequest.pullRequestNumber)-$(Date:yyyyMMdd)$(Rev:-r)
variables:
  buildConfiguration: 'Release'
jobs:
- job: Windows
  pool:
    vmImage: 'windows-2019'
  steps:
  - template: build.yml

- job: Linux
  pool:
    vmImage: 'ubuntu-16.04'
  steps:
  - template: build.yml
    parameters:
      packageArtifacts: false

- job: Docker
  pool:
    vmImage: 'ubuntu-16.04'
  steps:
  - task: Docker@2
    displayName: Build FHIR Server Image
    inputs:
      repository: fhirserverdocker
      command: build
      Dockerfile: samples/docker/Dockerfile